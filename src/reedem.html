<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reedem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PlasticEarn
    </title>
</head>

<body>
    <div class="home">
        <div class="nav responsive" id="myNav">
            <div class="title">
                <p><a href="./index.html">PlasticEarn</a></p>
            </div>
            <ul>
                <li>
                    <div class="input">
                        <input type="text" name="" id="" placeholder="Search">
                    </div>
                </li>
                <li>
                    <button onclick="login()" class="login">
                        Login
                    </button>
                </li>
            </ul>
            <div class="burger">
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
        <div class="mid">
            <div class="cat">
                <button onclick="setor()">
                    <div class="setor">
                        <div class="img">
                            <img src="./../Assets/icon/setor.png" alt="">
                        </div>
                        <p>Recycling</p>
                    </div>
                </button>
                <button onclick="reedem()">
                    <div class="reedem">
                        <div class="img">
                            <img src="./../Assets/icon/reedem.png" alt="">
                        </div>
                        <p>Reedem</p>
                    </div>
                </button>
                <button onclick="store()">
                    <div class="store">
                        <div class="img">
                            <img src="./../Assets/icon/store.png" alt="">
                        </div>
                        <p>Store</p>
                    </div>
                </button>
            </div>
            <div class="tp">
                <div class="tle">
                    <p>Hello <span>Wahyu</span></p>
                </div>
                <div class="point">
                    <p>Your Point</p>
                    <span><img src="./../Assets/icon/point.png" alt=""> 350K</span>
                </div>
            </div>
            <div class="row">
                <div class="img">
                    <img src="./../Assets/chart bar.webp" alt="">
                    <p>Persentase Pembuangan Sampah</p>
                </div>
                <div class="total">
                    <div class="in">
                        <p>Total Reedem History</p>
                        <div class="wd">
                            <h3>Rp. 2.000.000</h3>
                            <p>from</p>
                            <span><img src="./../Assets/icon/point.png" alt=""> 700.000</span>
                        </div>
                        <div class="reedem">
                            <button class="r2" onclick="down">
                                <p>Reedem Point</p>
                                <img id="down" src="./../Assets/icon/up.jpeg" alt="">
                            </button>
                            <button class="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./../index.js"></script>
<script>
    function login() {
        window.location.href = "./login.html"
    }
</script>

</html>
